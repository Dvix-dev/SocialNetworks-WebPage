<!doctype html>
<html lang="es">
 
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="../sources/Dvix verde.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@100;300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="redes2.css"/>
    <title>Redes sociales</title>
    <!-- Hola, si lees esto, que pases un buen dia -->
  </head>
 
  <body>
    <div class="mainbox">
      <div class="title">
        <p id="title">David Escutia de Haro</p>
      </div>
      <div class="subtitle">
        <p>Mis redes sociales</p>
      </div>
      <section class="flex-container">
        <a class="minibox" href="https://www.youtube.com/@dvix_" target="_blank">
            <img aria-label="Youtube" class="iconito" src="../sources/Youtube_logo.png">
            <div class="socialnick">
              <div class="socialnickname">
                Dvix
              </div>
              <img aria-label="Conexion verificada" class="palomita" src="../sources/palomita.png">
            </div>
          </a>

        <a class="minibox" href="https://www.instagram.com/dvix___/" target="_blank">
          <img aria-label="Instagram" class="iconito" src="../sources/Instagram-logo.png">
          <div class="socialnick">
            <div class="socialnickname">
              Dvix___
            </div>
            <img aria-label="Conexion verificada" class="palomita" src="../sources/palomita.png">
          </div>
        </a>

        <a class="minibox" href="https://www.twitch.tv/dvix_live/" target="_blank">
          <img aria-label="Twitch" class="iconito" src="../sources/twitch-logo.png">
          <div class="socialnick">
            <div class="socialnickname">
              Dvix_live
            </div>
            <img aria-label="Conexion verificada" class="palomita" src="../sources/palomita.png">
          </div>
        </a>

        <a class="minibox" href="https://open.spotify.com/user/nlrk646nok6bpp3c1aaay0eiu" target="_blank">
          <img aria-label="Spotify" class="iconito" src="../sources/spotify-logo.png">
          <div class="socialnick">
            <div class="socialnickname">
              David Escutia
            </div>
            <img aria-label="Conexion verificada" class="palomita" src="../sources/palomita.png">
          </div>
        </a>

        <a class="minibox" href="https://discord.gg/ZyeYjaJ" target="_blank">
          <img aria-label="Discord" class="iconito" src="../sources/discord-logo.png">
          <div class="socialnick">
            <div class="socialnickname">
              Mi servidor
            </div>
            <img aria-label="Conexion verificada" class="palomita" src="../sources/palomita.png">
          </div>
        </a>

        <a class="minibox" href="https://kick.com/dvix" target="_blank">
          <img aria-label="Kick" class="iconito" src="../sources/Kick_logo.png">
          <div class="socialnick">
            <div class="socialnickname">
              Dvix
            </div>
            <img aria-label="Conexion verificada" class="palomita" src="../sources/palomita.png">
          </div>
        </a>
      </section>
    </div>
  </body>
</html>
